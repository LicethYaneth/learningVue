<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue</title>

        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        </head>
    <body>
        <div id="app">
            <h1>{{ mayusculasTexto }}</h1>
            <h2
                class="bg-dark"
                :class="colorCantidad"
            >
                Mi saldo disponible es: {{cantidad}}
            </h2>
            <a :href="enlace">Ir al enlace</a>

            <hr>
            <h2 v-if="estado">Cuenta activa</h2>
            <h2 v-else>Cuenta desactivada</h2>

            <hr>
            <h2 v-if="cantidad>500">Cantidad: {{cantidad}}</h2>
            <h2 v-else-if="cantidad <= 500 && cantidad>0">
                cantidad:
                <span style="color:red">{{cantidad}}</span>
            </h2>
            <h2 v-else>
                Sin cantidad {{cantidad}}
            </h2>

            <hr>
            <ul>Mis servicios disponibles</ul>
            <li v-for="(item,index) in servicios" :key="index">{{index+1}} - {{item}}</li>

            <hr>
            <button v-on:click="agregarSaldo">Agregar saldo</button>
            <button @click="disminuirSaldo(500)" :disabled="desactivar">Disminuir saldo</button>
            <footer-banco :valor='cantidad' fecha='sept 2020'></footer-banco>
            </div>
        </div>
        <script src="main.js"></script>
        <script src="components/Footer.js"></script>
        <script>
            const mountedApp=app.mount('#app');
        </script>
    </body>
</html>
